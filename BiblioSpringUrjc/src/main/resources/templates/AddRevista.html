<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Page Title -->
<title>Revista</title>

<!-- Logo -->
<link rel="shortcut icon" href="assets/images/logo/urjclogo.png"
	type="image/x-icon">


<!-- CSS Files -->
<link rel="stylesheet" href="assets/css/animate-3.7.0.css">
<link rel="stylesheet" href="assets/css/font-awesome-4.7.0.min.css">
<link rel="stylesheet" href="assets/fonts/flat-icon/flaticon.css">
<link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css">
<link rel="stylesheet" href="assets/css/owl-carousel.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- Preloader Starts -->
	<div class="preloader">
		<div class="spinner"></div>
	</div>
	<!-- Preloader End -->

	<!-- Header Area Starts -->
	<header class="header-area main-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<div class="logo-area">
						<a href="/"><img src="assets/images//logo/urjclogo.png"
							alt="logo"></a>
					</div>
				</div>
				<div class="col-lg-10">
					<div class="custom-navbar">
						<span></span> <span></span> <span></span>
					</div>
					<div class="main-menu">
						<ul>
							<li><a href="/Libro">Libro</a></li>
							<li><a href="/Categoria">Categoria</a></li>
							<li><a href="/Alternativa">Alternativas</a></li>
							<li><a href="/Prestamo">Prestamo</a></li>
							<li><a href="/Contacto">Contacto</a></li>
							<li class="menu-btn"><a href="/Login" class="login">Ingresar</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Header Area End -->

	<!-- Contact Form Starts -->
	<section class="contact-form section-padding3">
		<div class="container">
			<div class="row">

				<div class="col-lg-9">
					<form action="/BiblioSpring/Revista/nueva">
						<div class="left">
							<input name="nombre" type="text" placeholder="Ingresa el nombre"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Ingresa el nombre'" required>
							<input name="ano" type="text"
								placeholder="Ingresa el año" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Ingresa el año'" required>
							<input name="numero" type="text"
								placeholder="Ingresa el numero de la revista" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Ingresa el numero de la revista'" required>
						</div>

						<button type="submit" class="template-btn">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Contact Form End -->



	<!-- Footer Area Starts -->
	<footer class="footer-area section-padding">
		<div class="footer-widget">
			<div class="container">
				<div class="row">
					<div class="col-xl-6offset-xl-1 col-lg-6">
						<div class="single-widget-home mb-5 mb-lg-0">
							<h3 class="mb-4">Mejora BiblioSpring</h3>
							<p class="mb-4">Envíanos tu opinión sobre la web y ayúdanos a
								mejorar.</p>
						</div>
					</div>
					<div class="col-lg-4 col-md-6">
						<h3 class="mb-4" align="right">Encóntranos también aquí</h3>
						<div class="social-icons">
							<!--Facebook-->
							<a href="#"><button type="button" class="btn btn-fb">
									<i class="fa fa-facebook-f pr-1"></i> Facebook
								</button></a>
							<!--Twitter-->
							<a href="#"><button type="button" class="btn btn-tw">
									<i class="fa fa-twitter"></i>
								</button></a>
							<!--Instagram-->
							<a href="#"><button type="button" class="btn btn-ins">
									<i class="fa fa-instagram"></i>
								</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<span> BiblioSpring &copy; <script>
							document.write(new Date().getFullYear());
						</script> | Creado por Agustín López, Daniel Luje y Chengjian Li
						</span>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer Area End -->


	<!-- Javascript -->
	<script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="assets/js/vendor/bootstrap-4.1.3.min.js"></script>
	<script src="assets/js/vendor/wow.min.js"></script>
	<script src="assets/js/vendor/owl-carousel.min.js"></script>
	<script src="assets/js/vendor/jquery.nice-select.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfS1oRGreGSBU5HHjMmQ3o5NLw7VdJ6I"></script>
	<script src="assets/js/vendor/gmaps.min.js"></script>
	<script src="assets/js/vendor/ion.rangeSlider.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
